<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<!--Here the program is starting-->

<!-- As a link -->
<nav class="navbar navbar-light bg-light">
    <a id="mylogo" class="navbar-brand" href="#">To The New</a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link " href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Quick Help</a>
        </li>
        </li>
    </ul>
</nav>
<hr>

<div class="container">
    <ul class="list-group">
        <li class="heading-color list-group-item">Bug Report</li>
    </ul>
    <form id="myform">

            <div class="form-group col-md-12 mb-3">
                <label for="formGroupExampleInput">Title:*</label>
                <input type="text" class="form-control" id="formGroupExampleInput" required>
            </div>
            <div class="form-group col-md-12 mb-3">
                <label for="exampleFormControlTextarea1">Description:*</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>

            <div class="form-group col-md-12 mb-3">
                <label for="exampleFormControlSelect1">Operating System:</label>
                <select class="mydrop form-control" id="exampleFormControlSelect1" >
                    <option>Window XP</option>
                    <option>Window 7</option>
                </select>
            </div>

            <div class="form-group col-md-12 mb-3">
                <label for="exampleFormControlSelect1">Product:*</label>
                <select class="mydrop form-control" id="exampleFormControlSelect2">
                    <option>Formoid</option>
                    <option>xyz</option>
                </select>
            </div>

            <div class="form-row col-md-12 mb-3">
                <div class="col-md-4 ">
                    <label for="validationCustom01">Version:*</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>

                <div class="form-row col-md-12 mb-3">
                    <div class="col-md-4">
                        <label for="validationCustom01">Licence:</label>
                    </div>
                </div>

            <div class="col-md-12 mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                    <label class="form-check-label" for="inlineRadio1">Free</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                    <label class="form-check-label" for="inlineRadio2">Business</label>
                </div>

            </div>

        <div class="form-group col-md-12 mb-3">
            <label for="exampleFormControlSelect1">Severity:</label>
            <select class="mydrop form-control" id="exampleFormControlSelect3">
                <option>Critical</option>
                <option>xyz</option>
            </select>
        </div>


        <div class="form-row col-md-12 mb-3">
                <div class="col-md-4 ">
                    <label for="validationCustom01">Attachments:</label>
                </div>
            </div>

            <div class="col-md-12 mb-3">

                <div class="custom-file ">
                    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                    <label class="custom-file-label" for="validatedCustomFile">No file selected</label>
                    <div class="invalid-feedback">Example invalid custom file feedback</div>
                </div>
            </div>

        <ul class="list-group">
            <li class="heading-color list-group-item">
                <button id="right-button" type="submit" class="btn btn-info">Send</button>
            </li>
        </ul>

    </form>

</div>






</body>
</html>
