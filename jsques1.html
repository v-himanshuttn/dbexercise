<body>
<script>

    function simpleInterest() {

        //Take amount, interest, no of year from user
        var amount=prompt("Enter the amount for calculate the SI");
        var interest=prompt("Enter the interest rate for calculate the SI");
        var nyear=prompt("Enter the no of year for calculate the SI");

        var simple_interest= (amount*interest*nyear)/100;

        alert("You have entered amount and interest and nyear is :"+amount+" ,"+interest+" ,"+nyear);
        alert("The Simple Interest is : "+simple_interest);

    }
</script>


<p>
    Click Here to calculate the Simple Interest..
</p>
<input type="submit" value="Click Me" onclick="simpleInterest()">
